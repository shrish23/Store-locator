<!DOCTYPE html>
<html>
    <head>
        <title>STARBUCKS STORE LOCATOR</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter ZIP"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>

        </div>

        <div class="stores-list-container">
            <div class="stores-list">
                
                
                <div class="store-container">
                    <div class="store-info-container">
                        
                        
                        <div class="store-address">
                            <span>Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">
                            353-569-789
                        </div>
                    </div>

                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                    
                </div>
                
            </div>

        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmpaJOBmMRIAADtWpOiPQRbg19GTH0kz8&callback=initMap">
    </script>
    </body>
</html>
